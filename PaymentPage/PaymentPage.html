<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- boostrap -->
    <!-- css -->
    <link rel="stylesheet" href="PaymentPage.css">
    <!-- css -->
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- font -->
    <title>Payment Page</title>
</head>
<body>
    <div class="container-fluid text-center title-header">
        Crowd<span>Lab.</span>
    </div>
    <div class="container-fluid set-container">
        <div class="row mt-5 justify-content-center">
            <div class="col-6 d-flex justify-content-center">
                <div class="circle">
                    1
                </div>
                <div class="circle">
                    2
                </div>
                <div class="circle">
                    3
                </div>
            </div>
        </div>

        <div class="row mt-5 justify-content-center">
            <div class="col-7">
                <h1>Payment</h1>
                <p class="instructions">Kindly follow the instructions below</p>
            </div>
        </div>

        <div class="row mt-5 justify-content-center">
            <div class="col-5 ps-5 mt-5">
                <div class="box-payment-method">
                    <p class="mb-4">Transfer Pembayaran:</p>
                    <p>Tax: <span>10%</span> </p>
                    <p>Sub total: <span>$1000 USD</span></p>
                    <p>Total: <span>$1010 USD</span></p>
                </div>

                <div class="row">
                    <div class="col-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="34" height="35" viewBox="0 0 34 35" fill="none">
                            <circle cx="17" cy="17.5" r="17" fill="#E5E5E5"/>
                            <circle cx="17" cy="17.5" r="10" fill="#3252DF"/>
                          </svg>
                    </div>
                    <div class="col-3">
                        <img class="mt-1" src="../assets/bca.png" alt="">
                    </div>
                    <div class="col-5 set-bank">
                        Bank Central Asia<br>
                        2208 1996<br>
                        CrowdLab<br>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="34" height="35" viewBox="0 0 34 35" fill="none">
                            <circle cx="17" cy="17.5" r="17" fill="#E5E5E5"/>
                            <circle cx="17" cy="17.5" r="10" fill="#A1A1A3"/>
                          </svg>
                    </div>
                    <div class="col-3">
                        <img class="mt-1" src="../assets/mandiri.png" alt="">
                    </div>
                    <div class="col-5 set-bank">
                        Bank Mandiri<br>
                        2208 1996<br>
                        CrowdLab<br>
                    </div>
                </div>
            </div>

            <div class="col-1 d-flex justify-content-center">
                <div class="mid-line">

                </div>
            </div>
            <div class="col-5 ps-4 mt-5">
                <div class="data-payment">
                    <p>Upload Bukti Transfer</p>
                    <input type="text">
                </div>
                <div class="data-payment mt-3">
                    <p>Asal Bank</p>
                    <input type="text">
                </div>
                <div class="data-payment mt-3">
                    <p>Nama Pengirim</p>
                    <input type="text">
                </div>
            </div>
        </div>

        <div class="row mt-5 mb-5 justify-content-center">
            <div class="col-3">
                <button class ="btn-find-ap">Continue</button>
                <button class ="btn-how-itw mt-3">Cancel</button>
            </div>
        </div>

    </div>
</body>
</html>
